{% load static %}
<!doctype html>
<html lang="ru" class="auth-html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <title>Авторизация</title>
</head>
<body class="auth-body">

<nav class="navbar navbar-expand-lg navbar-light ms-5">
    <img src="{% static 'favicon.ico' %}" alt="ChildFree" class="navbar-brand">
    <a class="navbar-brand p-lg-3" href="{% url 'home' %}">ChildFree</a>
</nav>

<div class="container auth-container">
    <div class="row auth-row">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% else %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endif %}

            {% endfor %}
        {% endif %}

        <div class="card auth">
            <div class="card-body">
                <h1 class="card-title">Авторизация</h1>
            </div>
            <form method="post" class="w-75">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block mt-2">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>


<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" rel="stylesheet"></script>
<script src="https://kit.fontawesome.com/07906dadd2.js" crossorigin="anonymous"></script>

</body>
</html>
